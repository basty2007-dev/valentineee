<!DOCTYPE html>
<html>
<head>
    <title>Valentine Invitation</title>
    <style>
        body {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffc3e3, #ffe6f2);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    margin: 0;
    overflow-x: hidden;
}

/* Animated Background */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    margin-top: 40px;
    font-size: 40px;
    color: white;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    animation: fadeDown 1s ease;
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

.gallery {
    margin-top: 20px;
}

.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 15px;
    border-radius: 25px;
    border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.08) rotate(2deg);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 300px;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* YES Button */
#yesBtn {
    background: linear-gradient(45deg, #ff4b8b, #ff0066);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(255, 0, 102, 0.5);
}

/* NO Button */
#noBtn {
    background: linear-gradient(45deg, #666, #444);
    color: white;
    position: absolute;
}

#noBtn:hover {
    background: linear-gradient(45deg, #888, #555);
}

/* Message */
#message {
    font-size: 28px;
    color: white;
    margin-top: 25px;
    font-weight: bold;
    text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
    animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Goat Image */
#goat {
    display: none;
    margin-top: 25px;
    width: 250px;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
body::before,
body::after {
    content: "";
    position: fixed;
    width: 150px;
    height: 150px;
    background-image: url("assets/images/goat.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.12;
    pointer-events: none;
    z-index: 0;
}

body::before {
    top: 20px;
    left: 20px;
}

body::after {
    bottom: 20px;
    right: 20px;
}

    </style>
</head>

<body>

    <h1>hoyyyyy uno ha ma pislit diay nimo ang NO </h1>

    <div class="gallery">
        <img src="assets/images/4c7021ef-c5ab-461d-8f2d-a280f5a50561.jpg">
        <img src="assets/images/4c658c8d-4fa6-42a1-be96-485c8894aa6a.jpg">
        <img src="assets/images/366f1ab9-851b-458e-8939-374871205a31.jpg">
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">NO üò¢</button>
    </div>

    <div id="message"></div>
    <audio id="bgMusic" src="assets/music.mp3/The 1975 - About You (Lyrics) [48Jkro0IN3A].mp3"></audio>

    <img id="goat" src="assets/images/goat.jpg" alt="Cute Baby Goat">

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");
        const goat = document.getElementById("goat");
        const buttonArea = document.getElementById("buttonArea");

        let yesSize = 20;

        // NO button moves inside container
        noBtn.addEventListener("mouseover", function() {

            yesSize += 5;
            yesBtn.style.fontSize = yesSize + "px";

            const areaWidth = buttonArea.clientWidth - 100;
            const areaHeight = buttonArea.clientHeight - 50;

            const randomX = Math.random() * areaWidth;
            const randomY = Math.random() * areaHeight;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // YES clicked
        yesBtn.addEventListener("click", function() {
            message.innerHTML = "YAAAY!! cuuuuuutteeeeeee babyyyyy! meeehhhehhh üêê";
            goat.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";

            const music = document.getElementById("bgMusic");
music.play();

        });
    </script>

</body>
</html>
